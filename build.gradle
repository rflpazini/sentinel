plugins {
    id 'java'
    id 'maven'
    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.0.5.RELEASE'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    runtime 'mysql:mysql-connector-java:5.1.47'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.5.RELEASE'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

googleJavaFormat {
    options style: 'GOOGLE'
}

task installGitHooks(type: Copy) {
    into (rootProject.rootDir)

    into (new File('.git/hooks')) {
        from(rootProject.rootDir, 'scripts/')
        include('pre-commit.sh')
        rename { String fileName ->
            fileName.replace("pre-commit.sh", "pre-commit")
        }
        fileMode 0777
    }
    
    into (new File('.git/hooks')) {
        from(rootProject.rootDir, 'scripts/')
        include('post-commit.sh')
        rename { String fileName ->
            fileName.replace("post-commit.sh", "post-commit")
        }
        fileMode 0777
    }
}

group = 'com.rflpazini'
version = '0.1.0'
description = 'Sentinel'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

build.dependsOn installGitHooks
